monolog:
    handlers:
        main:
            type: stream
            path: "%env(COFFREO_SF_LOG)%"
            formatter: monolog.formatter.all
            level: debug
            process_psr_3_messages: false
            channels: ["!event"]
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
